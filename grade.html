<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<title>杭电助手</title>

	<link rel="stylesheet" href="css/grade.css">

	<link rel="stylesheet" href="css/fullPage.css">

	<script src="js/jquery.js"></script>

    <script src="js/grade.js"></script>

    <script src="js/easeljs-0.8.2.min.js"></script>

    <script src-"js/tweenjs-0.6.2.min.js"></script>

    <script src="js/Tween.js"></script>

    

    <style>

    *

    {

        background-color: transparent;

    }

    canvas

    {

        position: absolute;

        width: 100%;

        height: 100%;

        top: 0;

        left: 0;

        z-index: 0;

    }

    </style>

</head>

<body>

    <nav id="menu">
    <a href="javascript:history.back(-1);"><img src="img/back.png" /></a>

        

        
        <h1>评 分</h1>

    </nav>

	<div id="fullpage">

        <div class="section">

            <canvas id="mycanvas" width="1000px" height="1500px"></canvas>

        </div>

    </div>

    <script>

    window.onload=function()

    {

        var mycanvas=document.getElementById('mycanvas');

        var stage=new createjs.Stage("mycanvas");

        mycanvas.width = window.innerWidth;

        mycanvas.height = window.innerHeight;

        for(var i=0;i<5;i++)

        {

            var bubble = new createjs.Shape();

            bubble.graphics.beginFill('#7fdbff').drawCircle(0,0,Math.random()*10+8);

            bubble.x=Math.random()*window.innerWidth;

            bubble.y=window.innerHeight+20;

            bubble.alpha=Math.random();

            var tweens=createjs.Tween.get(bubble,{loop:true},true).wait(Math.random()*1000).to({x:Math.random()*window.innerWidth,y:0,alpha:0},(Math.random()*2000+5000)).call(function(){});

             stage.addChild(bubble);

             stage.update();

        }

        createjs.Ticker.setFPS(30);

        createjs.Ticker.addEventListener('tick',stage);

    }

    </script>

    <script src="js/fullPage.min.js"></script>

    <script>

    //整屏滚动预设值

    $(function(){

        $('#fullpage').fullpage({

            'verticalCentered':false,

            'showActiveTooltip': false,         

            'slidesNavigation':true,

            'scrollingSpeed':600,

            'controlArrowColor':"rgba(108,222,188,0.2)",

            'normalScrollElements':"#grades"

        });

    });

    </script>

</body>

</html>
