<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/vote.css">
	<script src="js/angular.min.js"></script>
	<script src="js/vote.js"></script>
	<title>杭电助手</title>
</head>
<body ng-controller="MyController">
	<nav>
		<img src="img/back.png">
		<h1 ng-bind=title>投票</h1>
	</nav>
	<div class="container">
		<div class="voteBox" ng-repeat="view in viewList">
			<div class="imgBox" >
				<img ng-src={{view.image}} class="voteImg">
				<div class="name" ng-bind=view.name></div>
			</div>
			<span class="sum" ng-bind=view.sum></span>
			<span class="voteIf" ng-click=click(view)><img ng-src={{view.ico}} class="heart">投票</span>
		</div>
	</div>
	<button ng-click=submit()>提 交</button>
	<footer>
		<small>Copyright &copy 杭电助手</small>
	</footer>
</body>
</html>
